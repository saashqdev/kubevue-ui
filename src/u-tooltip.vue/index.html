<u-popper ref="popper" :trigger="trigger" :trigger-element="triggerElement" :placement="placement" :reference="reference" :boundaries-element="boundariesElement"
    :open="open" :hide-delay="hideDelay" :follow-cursor="followCursor" :offset="offset" v-on="$listeners" :disabled="disabled || !hasContent">
    <slot></slot>
    <div :class="[$style.root, $style.popper]" ref="popperEl" slot="popper">
        <div :class="$style.arrow"></div><!-- popper can move the element in some scenarios -->
        <slot name="popper">
            <div :class="[$style.body, $style.wrap]" :size="size">
                <slot name="body">
                    <slot name="content">{{ content }}</slot>
                </slot>
            </div>
        </slot>
    </div>
</u-popper>
